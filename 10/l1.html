<!DOCTYPE html>
<html>

<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
        var vegetables = ["Bayam", "Kangkung", "Daun Ketela", "Tomat", "Kubis", "Cabai"]; var text = "";
        var i;
        for (i = 0; i < vegetables.length; i++) {
            text += vegetables[i] + "<br>";
            document.getElementById("demo").innerHTML = text;
        }
    </script>
</body>

</html>
