<!DOCTYPE html>
<html>

<body>
    <p>Creating a JavaScript Object.</p>
    <p id="demo"></p>
    <script>
        var person = {firstName: "Tirza", lastName: "Sarwono", age: 100, eyeColor: "Brown"};
        document.getElementById("demo").innerHTML =
            person.firstName + " is " + person.age + " years old.";
    </script>
</body>

</html>
