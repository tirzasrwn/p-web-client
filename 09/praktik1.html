<!DOCTYPE html>
<html>

<head>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Sedang menggunakan javascript.";
        }
    </script>
</head>

<body>
    <h3> Javascript di bagian head </h3>
    <p id="demo">Hallo sedang apa?</p>
    <button type="button" onclick="myFunction ()">Proses</button>
</body>

</html>
